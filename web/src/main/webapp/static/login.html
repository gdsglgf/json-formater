<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/footer.css">
	<style type="text/css">
		body {
		    padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
		.auth-form {
			width: 300px;
			margin: 10% auto;
		}
		.label-link {
			float: right;
		}
		label {
			display: block;
		}
		.create-account-callout {
			padding: 15px 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="auth-form">
			<form action="" method="get">
				<div class="form-group">
					<label>Username</label>
					<input type="text" autofocus="autofocus" class="form-control" id="username" name="username" placeholder="Username" required>
				</div>
				<div class="form-group">
					<label>Password <a href="#" onclick="alert('Please connect administrator!')" class="label-link">Forgot password?</a></label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
				</div>
				<button type="submit" class="btn btn-success btn-block">Sign in</button>
			</form>
			<p class="create-account-callout">New to APP? <a href="register.html">Create an account</a>.</p>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">Copyright &copy; 2016. All rights reserved.</p>
		</div>
	</footer>

	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
